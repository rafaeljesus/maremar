<div class="col-md-5">
  <a class="btn btn-embossed btn-primary btn-lg pull-right" href="/veiculos/novo"> Cadastrar</a>
</div>
<div class="col-md-8">
  <div ng-controller="VehiclesController" ng-init="findAll()">

    <blockquote ng-repeat="vehicle in vehicles">
      <div class="media">
        <a class="pull-left" href="javascript:void(0);">
          <img class="media-object vehicle-avatar img-circle" ng-src="{{vehicle && vehicle.imgUrl || ''}}">
        </a>
        <div class="media-body">
          <h4>
            <a class="media-heading" href="/veiculos/{{vehicle._id}}">
              <span>{{vehicle.name}}</span>
            </a>
          </h4>
          <span>Motorista</span> {{vehicle.driver}}<br>
          <span>Capacidade m√°xima</span> {{vehicle.capacity}} <span>lugares</span> <br>
        </div>
      </div>
    </div>
    <hr>
  </blockquote>

  <div class="pagination">
    <ul>
      <li class="previous">
        <a href="#" class="fui-arrow-left"></a>
      </li>
      <li class="active"><a href="#fakelink">1</a></li>
      <li><a href="#fakelink">2</a></li>
      <li><a href="#fakelink">3</a></li>
      <li><a href="#fakelink">4</a></li>
      <li class="next">
        <a href="#" class="fui-arrow-right"></a>
      </li>
    </ul>
  </div>
</div>

<div class="col-md-2">
</div>
