<div class="col-md-8">
  <div class="col-md-6">
    <div class="default-header">
      <h1><span class="glyphicon glyphicon-road"></span> Veiculos</h1>
    </div>
  </div>
  <div class=col-md-6"">
    <a class="btn btn-embossed btn-primary btn-lg btn-header pull-right" href="/veiculos/novo"> Cadastrar Veículo</a>
  </div>
</div>

<div class="col-md-8">
  <div ng-controller="VehiclesController">

    <blockquote ng-repeat="vehicle in vehicles">
      <div class="media">
        <a class="pull-left" href="javascript:void(0);">
          <img class="media-object vehicle-avatar img-circle" ng-src="{{vehicle && vehicle.imgUrl || ''}}">
        </a>
        <div class="media-body">
          <h4>
            <a class="media-heading" href="/veiculos/{{vehicle._id}}/editar">
              <span>{{vehicle.name}}</span>
            </a>
          </h4>
          <span>Motorista</span> {{vehicle.driver}}<br>
          <span>Capacidade máxima</span> {{vehicle.capacity}} <span>lugares</span> <br>
        </div>
      </div>
      <hr>
    </div>
  </blockquote>

</div>

<div class="col-md-2">
</div>
