<div class="col-md-1">
</div>
<div class="col-md-5">
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-controller="NewTripController">
        <form role="form" name="form" novalidate>
          <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
            <label>Nome</label>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="vehicle.name" required name="name" placeholder="Digite o nome do veículo" />
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                Nome é campo obrigatório
              </p>
            </div>
          </div>
          <div class="form-group">
            <label>Nome Motorista</label>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="vehicle.driver" name="driver" placeholder="Digite o nome do motorista">
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.vehicle.capacity.$valid && submitted, 'has-error': form.vehicle.capacity.$invalid && submitted }">
            <label>Capacidade</label>
            <div class="form-group">
              <input type="number" class="form-control" ng-model="vehicle.capacity" required name="capacity" placeholder="Insira a capacidade de lugares do veículo">
              <p class="help-block" ng-show="(form.vehicle.capacity.$error.minlength || form.vehicle.capacity.$error.required) && submitted">
                Capacidade é campo obrigatório
              </p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-embossed btn-lg pull-right">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
