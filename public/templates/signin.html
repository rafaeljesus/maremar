<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Entrar</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div ng-controller="SigninController">
          <form role="form" name="signinForm" ng-submit="authenticate()">
            <label>Email</label>
            <div class="form-group">
              <input type="email" class="form-control" ng-model="user.email" required id="email" placeholder="Digite seu email" />
              <span class="input-icon fui-mail"></span>
            </div>
            <label>Senha</label>
            <div class="form-group">
              <input type="password" class="form-control" ng-model="user.password" required id="password" placeholder="Digite sua senha">
              <span class="input-icon fui-lock"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-embossed btn-hg pull-right">Entrar</button>
          </form>
          <ul class="list-inline">
            <li><a href="#" data-toggle="modal" data-target="#forgot-password-modal">Esqueci minha senha</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Não Possui conta? Cadastre-se agora!</h4>
        <br>
        <p>Crie uma conta e tenha acesso ao sistema em tempo real da maremar. Com o acesso cliente será possivel vizualizar acentos disponíveis e até solicitar reservas.</p>
        <a class="btn btn-danger btn-embossed btn-lg pull-right" href="/cadastrar">Cadastrar</a>
      </div>
    </div>
  <div>
</div>
