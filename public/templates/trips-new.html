<div class="col-md-2">
</div>
<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-controller="NewTripController">
        <form role="form" name="form" novalidate>
          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
            <label>Email</label>
            <div class="form-group">
              <input type="email" class="form-control" ng-model="user.email" required name="email" placeholder="Digite seu email" />
              <span class="input-icon fui-mail"></span>
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                Email é campo obrigatório
              </p>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
            <label>Senha</label>
            <div class="form-group">
              <input type="password" class="form-control" ng-model="user.password" required ng-minlength="6" name="password" placeholder="Digite sua senha">
              <span class="input-icon fui-lock"></span>
              <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                Senha deve ter no mínimo 6 caracteres
              </p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-embossed btn-hg pull-right">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
