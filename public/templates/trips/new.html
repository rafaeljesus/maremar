<div class="col-md-1">
</div>
<div class="col-md-5">
  <div class="panel panel-default">
    <div class="panel-body">
      <div ng-controller="NewTripController" ng-init="allVehicles()">
        <form role="form" name="form" ng-submit="create()" novalidate>
          <div class="form-group" ng-class="{ 'has-success': form.vehicle.$valid && submitted, 'has-error': form.vehicle.$invalid && submitted }">
            <div class="form-group">
              <select ui-select2 ng-model="trip.vehicle" data-placeholder="Selecione um Veículo">
                <option value=""></option>
                <option ng-repeat="vehicle in vehicles" value="{{vehicle._id}}">{{vehicle.name}}</option>
              </select>
              <p class="help-block" ng-show="form.vehicle.$error.required && submitted">
                Veículo é campo obrigatório
              </p>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.startTime.$valid && submitted, 'has-error': form.startTime.$invalid && submitted }">
            <label>Partida</label>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="trip.startTime" required name="startTime" placeholder="Horário de Partida">
              <span class="input-icon fui-time"></span>
              <p class="help-block" ng-show="(form.startTime.$error.minlength || form.startTime.$error.required) && submitted">
                Horário de Partida é campo obrigatório
              </p>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.endTime.$valid && submitted, 'has-error': form.endTime.$invalid && submitted }">
            <label>Chegada</label>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="trip.endTime" required name="startTime" placeholder="Horário de Chegada">
              <span class="input-icon fui-time"></span>
              <p class="help-block" ng-show="(form.endTime.$error.minlength || form.endTime.$error.required) && submitted">
                Horário de Chegada é campo obrigatório
              </p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-embossed btn-lg pull-right">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
